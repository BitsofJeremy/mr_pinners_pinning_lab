<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<h3 class="title is-1">
  Hello, {{ current_user.username }}, you can re-pin an IPFS Hash here.
</h3>

<div class="columns is-mobile is-multiline is-centered">

    <div class="box">

        <form method="POST" action="/re_pin_it">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Image Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="description" placeholder="Image Description" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="ipfs_hash" placeholder="IPFS Hash" autofocus="">
                </div>
            </div>

            <button class="button is-block is-black is-large is-fullwidth">RE-PIN IT</button>
        </form>
    </div>
</div>

{{ images }}

{% endblock %}
