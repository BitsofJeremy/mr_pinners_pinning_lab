<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<h3 class="title is-1">
  Hola, {{ current_user.username }}, you can pin an image here.
</h3>

<div class="columns is-mobile is-multiline is-centered">
    <div class="box">

        <form method="POST" action="/pin_it" enctype="multipart/form-data">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Image Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="description" placeholder="Image Description" autofocus="">
                </div>
            </div>

            <div class="file has-name is-boxed is-centered">
              <label class="file-label">
                  <input class="file-input" type="file" name="file" autocomplete="off" required>
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose an imageâ€¦
                  </span>
                </span>
              </label>
            </div>
            <br/>

            <button class="button is-block is-black is-large is-fullwidth">PIN</button>
        </form>
    </div>
</div>

{{ images }}

{% endblock %}
